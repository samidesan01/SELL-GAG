<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BEEPETS</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    :root {
      --border-color: #444;
      --popup-bg: rgba(255, 255, 255, 0.9);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Fredoka One', cursive;
      background: 
  url('forest2.gif') no-repeat center center fixed,
  linear-gradient(135deg, #eafaf1, #fdf5c9);
background-size: cover, cover;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }



    @keyframes sparkle {
      0% { background-position: 0 0; }
      100% { background-position: 300px 300px; }
    }

    .navbar {
      backdrop-filter: blur(30px);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0px 0px 30px rgba(227, 228, 237, 0.3);
      border-bottom: 2px solid rgba(255, 255, 255, 0.15);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
    }

    .nav-links {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-link {
      font-family: 'Fredoka One', cursive;
      color: #333;
      text-decoration: none;
      font-size: 1rem;
      background: #fff5;
      padding: 6px 12px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .nav-link:hover {
      background: #fff;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.8);
    }

    .nav-link.active {
      background: #ffd54f;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 12px 4px rgba(255, 221, 51, 0.8);
    }


    @keyframes cloudMove {
      from { background-position-x: 0; }
      to { background-position-x: -1000px; }
    }

    h1 {
      font-size: 2.8rem;
      color: #fff;
      text-shadow: 2px 2px 5px #333;
      margin: 100px 0 30px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    .card {
      width: 100%;
      aspect-ratio: 3/4;
      position: relative;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .card-front {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      overflow: hidden;
      border: 4px solid var(--border-color);
      box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2);
    }

    .card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .card img.overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: auto;
      pointer-events: none;
      z-index: 2;
    }

    .hover-info {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      pointer-events: none;
    }

    .card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 12px;
  overflow: hidden;
  border: 4px solid var(--border-color);
  box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2);
  top: 0;
  left: 0;
  backface-visibility: hidden;
}


    .hover-text {
      background: var(--popup-bg);
      color: #222;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
    }

    .stock-text {
      background: var(--popup-bg);
      color: #222;
      padding: 6px 10px;
      border-radius: 10px;
      font-size: 0.9rem;
      margin-top: 6px;
      opacity: 0;
      transition: opacity 0.3s ease;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.7);
    }

    .card:hover .hover-text,
    .card:hover .stock-text {
      opacity: 0.9;
    }

    .card:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
        margin-top: 100px;
      }

      .container {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }

      .nav-link {
        font-size: 0.9rem;
        padding: 5px 10px;
      }
    }
  </style>
</head>

    <div class="nav-links">
      <a href="index.html" class="nav-link">MAIN</a>

      <a href="SUMMERPETS.html" class="nav-link">SUMMER PETS</a>
      <a href="OTHERS.html" class="nav-link">OTHERS</a>
    </div>

</body>
</html>

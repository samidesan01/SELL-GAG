  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NIGHTPETS</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
      :root {
        --border-color: #444;
        --popup-bg: rgba(255, 255, 255, 0.9);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Fredoka One', cursive;
        background: 
    url('forest2.gif') no-repeat center center fixed,
    linear-gradient(135deg, #eafaf1, #fdf5c9);
  background-size: cover, cover;
        overflow-x: hidden;
        position: relative;
        min-height: 100vh;
      }

      .sparkles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 1;
      }

      .sparkle {
        position: absolute;
        width: 12px;
        height: 12px;
        background: radial-gradient(circle, #fff, rgba(255, 255, 255, 0));
        border-radius: 50%;
        animation: sparkleAnim 3s linear infinite;
        opacity: 0.8;
      }

      @keyframes sparkleAnim {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-200px) scale(0.5);
          opacity: 0;
        }
      }

      .title-with-button {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin: 100px 0 30px;
        z-index: 2;
        position: relative;
      }

      .title-with-button h1 {
        margin: 0;
        font-size: 2.8rem;
        color: #fff;
        text-shadow: 2px 2px 5px #333;
      }

      /* NAVBAR */
.navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(30px);
  border-bottom: 1px solid rgba(255, 255, 255, 0.2);
  box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
  z-index: 1000;
  overflow-x: auto;
  white-space: nowrap;
  scrollbar-width: none;
}

.navbar::-webkit-scrollbar {
  display: none;
}

.nav-links {
  display: inline-flex;
  gap: 18px;
  padding: 12px 20px;
}

.nav-link {
  display: inline-block;
  white-space: nowrap;
  color: #333;
  text-decoration: none;
  font-size: 1rem;
  background: rgba(255, 255, 255, 0.6);
  padding: 8px 14px;
  border-radius: 10px;
  transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
}

.nav-link:hover {
  background: #fff;
  box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
  transform: scale(1.05);
}

.nav-link.active {
  background: #ffd54f;
  color: #000;
  font-weight: bold;
  box-shadow: 0 0 12px 4px rgba(255, 221, 51, 0.5);
}



      @keyframes cloudMove {
        from { background-position-x: 0; }
        to { background-position-x: -1000px; }
      }

      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 20px;
        width: 100%;
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        position: relative;
        z-index: 2;
      }

      .card {
        width: 100%;
        aspect-ratio: 3/4;
        perspective: 1000px;
        position: relative;
        transition: transform 0.3s ease;
        cursor: pointer;
      }

      .card-inner {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s ease;
      }

      .card-front, .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 12px;
        overflow: hidden;
        border: 4px solid var(--border-color);
        box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2);
        backface-visibility: hidden;
        top: 0;
        left: 0;
      }

      .card-front img,
      .card-back img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .hover-info {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 10;
        pointer-events: none;
      }

      .hover-text, .stock-text {
        background: var(--popup-bg);
        color: #222;
        padding: 8px 12px;
        border-radius: 10px;
        opacity: 0;
        transition: opacity 0.3s ease;
        text-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
      }

      .hover-text.available {
        color: #222;
      }

      .hover-text.unavailable {
        color: red;
      }

      .stock-text {
        font-size: 0.9rem;
        margin-top: 6px;
      }

      .card:hover .hover-text,
      .card:hover .stock-text {
        opacity: 0.9;
      }

      .card:hover {
        transform: scale(1.05);
      }

      .bg-img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 1;
}

.overlay {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 180px;
  height: auto;
  pointer-events: none;
  z-index: 2;
}


      .card img.overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 180px;
        height: auto;
        pointer-events: none;
      }

      @media (max-width: 600px) {
        .title-with-button h1 {
          font-size: 2rem;
        }

        .container {
          grid-template-columns: repeat(2, 1fr);
          gap: 12px;
        }

        .nav-link {
          font-size: 0.9rem;
          padding: 5px 10px;
        }
      }
    </style>
  </head>

  </div>
</nav>

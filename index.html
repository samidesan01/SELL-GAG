<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MAIN</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka One', cursive;
      background:
        url('forest2.gif') no-repeat center center fixed,
        linear-gradient(135deg, #eafaf1, #fdf5c9);
      background-size: cover, cover;
      overflow-x: hidden;
      min-height: 100vh;
    }
    
    .section-title {
  text-align: center;
  font-size: 2rem;
  color: #ffffff;
  margin-top: 60px;
  margin-bottom: 20px;
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
  animation: fadeIn 1s ease;
}

    /* NAVBAR */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(30px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      overflow-x: auto;
      white-space: nowrap;
      scrollbar-width: none;
    }

    .navbar::-webkit-scrollbar {
      display: none;
    }

    .nav-links {
      display: inline-flex;
      gap: 18px;
      padding: 12px 20px;
    }

    .nav-link {
      display: inline-block;
      white-space: nowrap;
      color: #333;
      text-decoration: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.6);
      padding: 8px 14px;
      border-radius: 10px;
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    }

    .nav-link:hover {
      background: #fff;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      transform: scale(1.05);
    }

    .nav-link.active {
      background: #ffd54f;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 12px 4px rgba(255, 221, 51, 0.5);
    }

    /* TITLE */
    h1 {
      font-size: 2.8rem;
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      margin: 100px auto 30px;
      text-align: center;
      width: fit-content;
      background: rgba(0, 0, 0, 0.4);
      animation: fadeIn 1s ease;
    }

    /* MAIN BUTTONS */
    .center-content {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
      z-index: 2;
      position: relative;
      padding: 0 20px;
    }

    .link-card, .pay-button {
      background: linear-gradient(145deg, #fffbe6, #f9eec0);
      padding: 18px 26px;
      border-radius: 16px;
      text-decoration: none;
      color: #333;
      font-size: 1.3rem;
      box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      min-width: 200px;
    }

    .link-card:hover, .pay-button:hover {
      transform: scale(1.08);
      background: #fff176;
      box-shadow: 0 0 20px rgba(255, 255, 100, 0.5);
    }

    .pay-button {
      background-color: #81c784;
      color: #333;
      font-weight: bold;
    }

    /* SUCCESS BOX */
    .success-box {
      max-width: 90%;
      max-height: 300px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
      overflow-y: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .success-box img {
      max-height: 100px;
      border-radius: 10px;
      object-fit: cover;
    }

    /* ANIMATIONS */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
        margin-top: 140px;
      }

      .link-card, .pay-button {
        font-size: 1.1rem;
        padding: 14px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-links">
      <a href="index.html" class="nav-link active">MAIN</a>
      <a href="NIGHTPETS.html" class="nav-link">NIGHT PETS</a>
      <a href="BEEEVENTPETS.html" class="nav-link">BEE EVENT PETS</a>
      <a href="SUMMERPETS.html" class="nav-link">SUMMER PETS</a>
      <a href="PREHISTORICPETS.html" class="nav-link">PREHISTORIC PETS</a>
    </div>
  </nav>

  <!-- Title -->
  <h1>Welcome to Sam's Shop</h1>

  <!-- Category Buttons -->
  <div class="center-content">
    <a href="NIGHTPETS.html" class="link-card">Explore Night Pets</a>
    <a href="BEEEVENTPETS.html" class="link-card">Explore Bee Event Pets</a>
    <a href="SUMMERPETS.html" class="link-card">Explore Summer Pets</a>
    <a href="PREHISTORICPETS.html" class="link-card">Prehistoric Pets</a>
    <a href="PAYMENT.html" class="pay-button">ðŸ’¸ Pay Now</a>
  </div>

  <!-- Transactions Header -->
  <h2 class="section-title">ðŸ’¼ Transactions</h2>

  <!-- Success Transactions Gallery -->
  <div class="success-box">
    <img src="FIRST.jpg" alt="">
    <img src="success2.png" alt="">
    <img src="success3.png" alt="">
  </div>

</body>
</html>
